        <!-- iframe 方式弹广告 参考:http://en.wikipedia.org/wiki/Framekiller -->
        <style> html{display: none;} </style>
        <script>
           if( self == top ) {
               document.documentElement.style.display = 'block' ; 
           } else {
               top.location = self.location ; 
           }
        </script>
