---
layout: default
title: 目录
---

                <article id="directory">
                    <header class="entry-header">
                        <h3 class="entry-title">目录</h3>
                    </header>
                    <div class="entry-content">
                        <ul class="unstyled directoryList">
                            {% for post in paginator.posts %}
                            <li><span>{{ post.date | date:"%Y-%m-%d" }}</span><a title="{{ post.title }}" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    <footer class="entry-meta pt10">
                    </footer>
                </article>
                <!-- <div>好像 Jekyll 只能在 index.html 中使用 Paginator 分页变量，so 你懂的！</div> -->
{% include pagination.md%}
